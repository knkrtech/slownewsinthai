<!DOCTYPE html>
<html>
<head>
    <title>Slow News in Thai</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
</head>
<body>
    <h1>Slow News in Thai</h1>
    <p>This is a web application that translates news articles from English to Thai.</p>
    <button onclick="fetchNews()">Fetch News</button>
    <script>
        function fetchNews() {
            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: 'Hello, how are you?'
                })
            })
           .then(response => response.json())
           .then(data => console.log(data));
        }
    </script>
</body>
</html>
